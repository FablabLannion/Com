<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Logiciel Libre</title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/fablab.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					# Logiciel Libre
					## Histoire et Perspectives
					[Libre en Fête en Trégor](http://libre-en-fete-tregor.fr/)

					25 mars 2018


					Jérôme Labidurie ([Fablab de Lannion](http://www.fablab-lannion.org/))

				</section>

				<section data-markdown="LL.md"
							data-separator="^\n\n\n"
							data-separator-vertical="^\n\n"
							data-separator-notes="^Note:"
							data-charset="utf-8">
				</section>


			</div>

		    <div class='footer'>
				 <img src="../img/logo-fablab.jpg" alt="Fablab">
	        </div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../plugin/markdown/marked.js' },
					{ src: '../plugin/markdown/markdown.js' },
					{ src: '../plugin/notes/notes.js', async: true },
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			// Shows the slide number using default formatting
			Reveal.configure({ slideNumber: true });

		</script>
	</body>
</html>
